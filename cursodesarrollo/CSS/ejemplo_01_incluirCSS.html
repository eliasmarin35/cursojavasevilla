    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Este es el metodo de incluir en cabecera */
        p{

    <p>Este es otro parrafo, debes comentar o quitar de head toda la etiqueta style</p>

    <p>Este es el tercer parrafo, que se añade en el head la referencia</p>
