<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        /* Grid Layout - emula una tabla
        display: grid
        
        */
        main {
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows:repeat(2);
            gap: 20px;
            margin: auto;      
         }

        p{
            padding: 5px;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <main>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
        <p>Párrafo 4</p>
        <p>Párrafo 5</p>
        <p>Párrafo 6</p>
    </main>
</body>
</html>
