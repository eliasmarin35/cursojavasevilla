<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center bg-primary-subtle">Grid en Bootstrap</h1>
    </header>
    
    <main class="contair text-center bg-primary">
        <section aria-label="fila" class="row">
        <article aria aria-label="c1" class="border col-md-12 col-lg-6 col-xl-6">
            <p>Párrafo 1</p>
        </article>
        <article aria-label="c2" class="border col-md-12 col-lg-6 col-xl-3">
            <p>Párrafo 2</p>
        </article>
        <article aria-label="c3" class="border col-md-12 col-lg-12 col-xl-3">
            <p>Párrafo 3</p>
        </article>
    </section>
    </main>
    <aside class="contair text-center bg-info">
        <section aria-label="fila" class="row">
        <article aria aria-label="c1" class="border col-6">
            <p>Párrafo 1</p>
        </article>
        <article aria-label="c2" class="border col-6">
            <p>Párrafo 2</p>
        </article>
        <article aria-label="c3" class="border col">
            <p>Párrafo 3</p>
        </article>
    </section>
        </aside>
    <footer>
        <hr>
    </footer>
    
    

</body>
</html>
