<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas e Insignias</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        i.fa-pepper-hot {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <main class="container text-center bg-secondary border p-3 m-3">
        <article class="alert alert-danger alert-dismissible show d-flex 
        justify-content-between align-items-center text-center fade">
            <h2>Titulo</h2>
            <span>
                <i class="fa-sharp-duotone fa-solid fa-pepper-hot"></i>
                <strong>Holy guacamole!</strong> You should check in on some of those fields below. <br>
                <a href="#" class="alert-link">an example link</a>
            </span>
            <button type="button" data-bs-dismiss="alert" aria-label="Close"
            class="btn btn-sm btn-outline-light">
                <i class="bi bi-arrows-fullscreen text-primary"></i>
            </button>
        </article>
        <hr>
        <!-- El span con visually-hidden es para accesibilidad -->
        <section aria-label="secciÃ³n notificaciones">
            <p>Notificaciones pendientes</p>
            <button type="button" class="btn btn-outline-warning btn-lg position-relative">
                <span>Mensajes NO leidos</span> 
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  99+
                  <span class="visually-hidden">Mensajes no leidos</span>
                </span>
              </button>
        </section>
    </main>
</body>

</html>
